<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

	<title>Beamter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link href="../static/css/beamter.css" th:href="@{/css/beamter.css}" rel="stylesheet"/>
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
				th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.0/jquery.min.js"
					th:src="@{/webjars/jquery/2.2.0/jquery.min.js}"></script>
</head>
<body>
<div class="container">
	<h1>Beamter</h1>
	<table class="appointments_table">
		<tr th:each="appointmentData : ${appointmentDatas}">
			<td><a href="#" th:href="${appointmentData.url}" th:text="${appointmentData.monthsDisplay} + ':'">Months:</a></td>
			<td th:text="${appointmentData.amount}">42</td>
		</tr>
	</table>
</div>
</body>
</html>
